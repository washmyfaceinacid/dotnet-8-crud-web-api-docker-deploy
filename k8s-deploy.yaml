apiVersion: apps/v1
kind: Deployment
metadata:
  name: dotnet-api-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: dotnet-api
  template:
    metadata:
      labels:
        app: dotnet-api
    spec:
      containers:
      - name: dotnet-api
        image: washmyfaceinacid/dotnet-api123123:0.1
        ports:
        - containerPort: 5000
---
apiVersion: v1
kind: Service
metadata:
  name: dotnet-api-service
spec:
  type: NodePort
  selector:
    app: dotnet-api
  ports:
    - port: 5000
      targetPort: 5000
      nodePort: 30005 # optional: fixed port for easy access